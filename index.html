<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Mea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 table-container">
            <h2 class="text-center mb-4">ðŸ“š ListÄƒ CÄƒrÈ›i</h2>
            
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Numele CÄƒrÈ›ii</th>
                    </tr>
                </thead>
                <tbody id="tabel-carti">
                    <tr>
                        <td colspan="2" class="text-center">Se Ã®ncarcÄƒ datele...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // FuncÈ›ia care apeleazÄƒ API-ul Flask
    async function incarcaCarti() {
        try {
            const response = await fetch('api/carti');
            const date = await response.json();
            
            const corpTabel = document.getElementById('tabel-carti');
            corpTabel.innerHTML = ''; // È˜tergem mesajul de Ã®ncÄƒrcare

            date.forEach((carte, index) => {
                const rand = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${carte.nume}</td>
                    </tr>
                `;
                corpTabel.innerHTML += rand;
            });
        } catch (error) {
            console.error('Eroare la preluarea datelor:', error);
            document.getElementById('tabel-carti').innerHTML = '<tr><td colspan="2" class="text-danger text-center">Eroare la conectarea cu API-ul!</td></tr>';
        }
    }

    // ApelÄƒm funcÈ›ia la Ã®ncÄƒrcarea paginii
    incarcaCarti();
</script>

</body>
</html>
